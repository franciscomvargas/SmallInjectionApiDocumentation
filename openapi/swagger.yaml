components:
  schemas:
    AdditionalCostDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        family:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        isPartRelated:
          type: boolean
        costType:
          type: string
          nullable: true
        price:
          type: number
          format: double
        bigCNCMinutes:
          type: integer
          format: int32
          nullable: true
        smallCNCMinutes:
          type: integer
          format: int32
          nullable: true
        benchWorkMinutes:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    AdditionalErosionAreasRequestDto:
      required:
        - erosionPercentageES
        - erosionPercentageNS
        - partLength
      type: object
      properties:
        partLength:
          maximum: 3000
          minimum: 0
          type: integer
          description: Part Length (required)
          format: int32
        partWidth:
          maximum: 3000
          minimum: 0
          type: integer
          description: Part Width
          format: int32
          nullable: true
        isPartRound:
          type: boolean
          description: Is part round?
          default: false
        projectedFacePercentage:
          maximum: 100
          minimum: 0
          type: integer
          description: Product Surface projected face (percentage of part size)
          format: int32
          default: 100
        erosionPercentageES:
          maximum: 100
          minimum: 0
          type: integer
          description: Percentage of erosion area in Ejector Side
          format: int32
        erosionPercentageNS:
          maximum: 100
          minimum: 0
          type: integer
          description: Percentage of erosion area in Nozzle Side
          format: int32
      additionalProperties: false
    AdditionalErosionPercentagesRequestDto:
      required:
        - partLength
      type: object
      properties:
        partLength:
          maximum: 3000
          minimum: 0
          type: integer
          description: Part Length (required)
          format: int32
        partWidth:
          maximum: 3000
          minimum: 0
          type: integer
          description: Part Width
          format: int32
          nullable: true
        isPartRound:
          type: boolean
          description: Is part round?
          default: false
        projectedFacePercentage:
          maximum: 100
          minimum: 0
          type: integer
          description: Product Surface projected face (percentage of part size)
          format: int32
          default: 100
        manufacturingTypeES:
          type: boolean
          description: Ejector Side Manufacturing Type Options:<br />`false` - Rough Milling and CNC finish [default]<br />`true` - Rough Milling and EDM finish
          default: false
        manufacturingTypeNS:
          type: boolean
          description: Nozzle Side Manufacturing Type Options:<br />`false` - Rough Milling and CNC finish [default]<br />`true` - Rough Milling and EDM finish
          default: false
        tolerances:
          maximum: 3
          minimum: 1
          type: integer
          description: Part tolerances options:<br />`null` - without tolerances [default]<br />`1` - with tight geometric tolerances<br />`2` - with tight dimensional tolerances<br />`3` - with tight geometric and dimensional tolerances
          format: int32
          default: null
          nullable: true
        partDifficulty:
          maximum: 5
          minimum: 1
          type: integer
          description: Part surfaces grade of complexity options:<br />`1` - Grade 1 - big surfaces without height differences [default]<br />`2` - Grade 2 - surfaces with soft height differences<br />`3` - Grade 3 - surfaces with some steep height differences<br />`4` - Grade 4 - surfaces with many steep height differences<br />`5` - Grade 5 - small surfaces with sharp narrow edges
          format: int32
          default: 1
      additionalProperties: false
    AdditionalPurchasePartDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        purchasePartId:
          type: integer
          format: int32
        purchasePartDescription:
          type: string
          nullable: true
        multiplyWithProductsAmount:
          type: boolean
        quantity:
          type: integer
          format: int32
        toolDataId:
          type: integer
          format: int32
      additionalProperties: false
    AerialErosionDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        mouldSide:
          type: boolean
        size:
          type: number
          format: double
        formProgression:
          type: integer
          format: int32
        partEndProgression:
          type: integer
          format: int32
        electrodes:
          type: integer
          format: int32
        quantity:
          type: integer
          format: int32
        detail_SpecificationId:
          type: integer
          format: int32
      additionalProperties: false
    AerialErosionFormPlateDto:
      type: object
      properties:
        id:
          type: integer
          format: int32
        mouldSide:
          type: boolean
        size:
          type: number
          format: double
        formProgression:
          type: integer
          format: int32
        partEndProgression:
          type: integer
          format: int32
        electrodes:
          type: integer
          format: int32
        quantity:
          type: integer
          format: int32
      additionalProperties: false
    CadCamPercentagesRequestDto:
      required:
        - componentNoType
        - partLength
        - toolType
      type: object
      properties:
        partLength:
          maximum: 3000
          minimum: 0
          type: integer
          description: Part Length (required)
          format: int32
        partWidth:
          maximum: 3000
          minimum: 0
          type: integer
          description: Part Width
          format: int32
          nullable: true
        isPartRound:
          type: boolean
          description: Is Part round?
          default: false
        toolType:
          maximum: 7
          minimum: 1
          type: integer
          description: Consult original API docs for full details [here]()
          format: int32
        componentNoType:
          maximum: 7
          minimum: 1
          type: integer
          description: Component Numbers Per Tool Options:<br />`1` - 1K, One Component [default]<br />`2` - Stack Mould<br />`3` - 2K, Shut-Off Slide Technology<br />`4` - 2K, Transfer Technology<br />`5` - 2K, Rotary Plate Horizontal<br />`6` - 2K, Rotary Plate Vertical<br />`7` - 2K, Index Plate<br />
          format: int32
        additionalEjectorSides:
          maximum: 10
