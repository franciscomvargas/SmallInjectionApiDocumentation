    CreateSpeedCalcCamRequestDto:
      type: object
      properties:
        camType:
          maximum: 8
          minimum: 1
          type: integer
          description: "\r\n        Cam Type Options:<br />\r\n        `1` - Moulding Cam: Standard cam for mould action.<br />\r\n        `2` - Mould Ejector: Ejector mechanism integrated in mould.<br />\r\n        `3` - Mould Ejector for Clips: Specialized ejector for clip features.<br />\r\n        `4` - Piercing Cam: Cam used for piercing actions in mould.<br />\r\n        `5` - Collapsible Cores (purchase part): Cores that collapse, typically sourced externally.<br />\r\n        `6` - Expandable Cavities (purchase part): Cavities that expand, externally sourced.<br />\r\n        `7` - Flex Ejector (purchase part): Flexible ejector component, purchased.<br />\r\n        `8` - Ejection Cam (purchase part): Cam mechanism for ejection, purchased component.<br />\r\n        "
          format: int32
          default: 3
        mouldingCamSide:
          maximum: 2
          minimum: 1
          type: integer
          description: "\r\n        Moulding Cam Side Options (only applicable if `CamType` is set to `1` - Moulding Cam):<br />\r\n        `null` - Undefined (no side specified)<br />\r\n        `1` - Alongside (default)<br />\r\n        `2` - Width Side\r\n        "
          format: int32
          default: null
          nullable: true
        slideStrokeLength:
          maximum: 2000
          minimum: 0
          type: integer
          description: "\r\n        Slide Stroke Length in millimeters (considered only if `CamType` is `1` - Moulding Cam):<br />\r\n        `null` - Undefined<br />\r\n        Note: This value can be dynamically calculated or overridden by the `/api/ui/camDimensions` endpoint based on:\r\n          - `PartLength`\r\n          - `PartWidth`\r\n          - `PartHeight`\r\n          - `IsPartRound`\r\n          - `ToolType`\r\n          - `CamType`\r\n          - `ProjectedSurfacePercentage`\r\n          - `MouldingCamSide`\r\n        "
          format: int32
          default: 0
          nullable: true
        isActuationHydraulic:
          type: boolean
          description: "\r\n        Slide Stroke Actuation Options (only considered if `CamType` is `1`):\r\n        - `null` - undefined (automatic determination)\r\n        - `false` - mechanical (default)\r\n        - `true` - hydraulic\r\n\r\n        Note: Default is determined by comparing `SlideStrokeLength` to `maxMechanicalActuation` \r\n        value returned from `/api/ui/camDimensions` (mentioned above):\r\n        - If `SlideStrokeLength` ≤ `maxMechanicalActuation` → mechanical\r\n        - Otherwise → hydraulic\r\n        "
          default: false
          nullable: true
        hydraulicId:
          maximum: 4095
          minimum: 1
          type: integer
          description: "\r\n        Hydraulic Part Id (considered only if `CamType` is `1` and `IsActuationHydraulic` is `true`):<br />\r\n        Consult available hydraulic and pneumatic purchase parts:\r\n        - `/api/purchasepart?Family=hydraulic+and+pneumatic`\r\n\r\n        Note: Standard hydraulic ID is returned from `/api/ui/mouldingCamHydraulicId` based on:\r\n        - `PartLength`\r\n        - `PartWidth`\r\n        - `PartHeight`\r\n        - `IsPartRound`\r\n        - `ProjectedSurfacePercentage`\r\n        - `MouldingCamSide`\r\n        - `SlideStrokeLength`\r\n\r\n        Defines the purchase part to be used for hydraulic actuation.\r\n        "
          format: int32
          default: null
          nullable: true
        projectedSurfacePercentage:
          maximum: 3
          minimum: 1
          type: integer
          description: "\r\n        Projected Surface Percentage (considered if `CamType` is `1` (Moulding Cam) or `2` (Mould Ejector)):<br />\r\n        `null` - Undefined<br />\r\n        If `CamType` = `1` (Moulding Cam):<br />\r\n        - `3` - 100% of product size (default)<br />\r\n        - `2` - 50% of product size<br />\r\n        - `1` - 10% of product size<br />\r\n        If `CamType` = `2` (Mould Ejector):<br />\r\n        - `3` - 50% of product size (default)<br />\r\n        - `2` - 30% of product size<br />\r\n        - `1` - 10% of product size<br />\r\n        Note: This value influences cam dimensions returned by `/api/ui/camDimensions` based on tooling parameters.\r\n        "
          format: int32
          default: 3
          nullable: true
        length:
          maximum: 1000
          minimum: 0
          type: integer
          description: "\r\n        Cam dimensions in millimeters (considered if `CamType` is `1`, `2`, or `3`):<br />\r\n        - `Length`, `Width`, `Height` are dynamically calculated using `/api/ui/camDimensions` based on:<br />\r\n          • Part dimensions (Length, Width, Height)<br />\r\n          • Tool type<br />\r\n          • Cam type<br />\r\n          • Projected surface percentage<br />\r\n          • Moulding cam side<br />\r\n        Defaults are placeholders and can be overridden by API results.\r\n        "
          format: int32
          default: 100
          nullable: true
        width:
          maximum: 600
          minimum: 0
          type: integer
          description: Cam Width, _in millimeters_ (only considered if `CamType` is set as `1`, `2`, or `3`). The actual cam dimensions are typically fetched from the API `/api/ui/camDimensions` based on product and tool parameters, and may override this default value.
          format: int32
          default: 50
          nullable: true
        height:
          maximum: 1000
          minimum: 0
          type: integer
          description: Cam Height, _in millimeters_ (only considered if `CamType` is set as `1`, `2`, or `3`). The actual cam dimensions are typically fetched from the API `/api/ui/camDimensions` based on product and tool parameters, and may override this default value.
          format: int32
          default: 50
          nullable: true
        hasHeatTreatment:
          type: boolean
          description: "\r\n        Does Cam require Heat Treatment (only considered if `CamType` is `1`, `2`, or `3`):\r\n        - `true` - [default]\r\n        - `false` - no heat treatment required\r\n        "
          default: true
          nullable: true
        hasTemperatureControlSystem:
          type: boolean
          description: "\r\n        Does Cam require Temperature Control System (only considered if `CamType` is `1`, `2`, or `3`):\r\n        - `false` - [default]\r\n        - `true` - temperature control system required if both cam length and width are ≥ 70 mm\r\n        "
          default: false
          nullable: true
        piercingCamSize:
          maximum: 13
          minimum: 1
          type: integer
          description: "\r\n        Piercing Cam Size Options (only considered if `CamType` is `4`):\r\n        - `null` - undefined\r\n        - `1`  - Round ⌀ 6mm [default]\r\n        - `2`  - Round ⌀ 12mm\r\n        - `3`  - Round ⌀ 24mm\r\n        - `4`  - Round ⌀ 40mm\r\n        - `5`  - Round ⌀ 50mm\r\n        - `6`  - Square □ 6x6mm\r\n        - `7`  - Square □ 12x12mm\r\n        - `8`  - Square □ 24x24mm\r\n        - `9`  - Rectangular ▭ 50x50mm (without punching unit)\r\n        - `10` - Rectangular ▭ 100x50mm (without punching unit)\r\n        - `11` - Rectangular ▭ 100x100mm (without punching unit)\r\n        - `12` - Rectangular ▭ 150x50mm (without punching unit)\r\n        - `13` - Rectangular ▭ 150x100mm (without punching unit)\r\n        "
          format: int32
          default: 1
          nullable: true
        position:
          maximum: 3
          minimum: 1
          type: integer
          description: "\r\n        Cam Position Options (only considered if `CamType` is `1`, `2`, `3`, or `4`):\r\n        - `null` - undefined\r\n\r\n        If `CamType` is `1` (Moulding Cam) or `4` (Piercing Cam):\r\n          - `1` - Horizontal (moulding cam) [default]\r\n          - `2` - 1 angle (moulding cam)\r\n          - `3` - 2 angles (moulding cam)\r\n\r\n        If `CamType` is `2` (Mould Ejector) or `3` (Mould Ejector for Clips):\r\n          - `1` - Vertical (mould ejector)\r\n          - `2` - 1 angle (mould ejector) [default]\r\n          - `3` - 2 angles (mould ejector)\r\n        "
          format: int32
          default: null
          nullable: true
        purchasePartCamId:
          maximum: 4095
          minimum: 1
          type: integer
          description: "\r\n        Consult available Cam Purchase Part IDs (only considered if `CamType` is `5`, `6`, `7`, or `8`):\r\n\r\n        - `Collapsible Cores` — `/api/purchasepart?Family=cam+purchase+parts+(collapsible+core)`\r\n        - `Expandable Cavities` — `/api/purchasepart?Family=cam+purchase+parts+(expandable+cavity)`\r\n        - `Flex Ejector` — `/api/purchasepart?Family=cam+purchase+parts+(flex+ejector)`\r\n        - `Ejection Cam` — `/api/purchasepart?Family=cam+purchase+parts+(ejection+cam)`\r\n        "
          format: int32
          default: null
          nullable: true
        isQuantityMultipliedByPartsNumber:
          type: boolean
          description: "\r\n        Are the number of cams multiplied by the number of products?\r\n\r\n        - `true` — number of cams will be multiplied by the number of products (applies when not in a family mould) [default]\r\n        - `false` — number of cams equals the number of cams in the mould\r\n        "
          default: true
        quantity:
          type: integer
          description: Number of duplications for the current cam
          format: int32
          default: 0
      additionalProperties: false
